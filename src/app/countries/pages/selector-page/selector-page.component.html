<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
    <!--Region-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">-- Seleccione continente --</option>
                <option *ngFor="let regionItem of regions" [value]="regionItem">{{regionItem}}</option>
            </select>
        </div>
    </div>

    <!--Countries-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País:</label>
            <select formControlName="country" class="form-control">
                <option value="">-- Seleccione país --</option>
                <!-- <option *ngFor="let countryItem of country" [value]="countryItem">{{countryItem}}</option> -->
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>{{ myForm.value | json}}</code>
<p>is form valid?: {{myForm.valid}}</p>
