<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
    <!--Region-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">-- Seleccione continente --</option>
                <option *ngFor="let regionItem of regions" [value]="regionItem">{{regionItem}}</option>
            </select>
        </div>
    </div>

    <!--Countries-->
    <div class="row mb-3" *ngIf="countriesByRegion.length>0">
        <div class="col">
            <label class="form-label">País:</label>
            <select formControlName="country" class="form-control">
                <option value="">-- Seleccione país --</option>
                <option *ngFor="let countryItem of countriesByRegion" [value]="countryItem.cca3">{{countryItem.name}}</option>
            </select>
        </div>
    </div>

    <!-- Países fronterizos -->
    <div class="row mb-3" *ngIf="bordersByCountry.length>0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select formControlName="border" class="form-control">
                <option value="">-- Seleccione país fronterizo --</option>
                <option *ngFor="let borderItem of bordersByCountry" [value]="borderItem.cca3">{{borderItem.name}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>{{ myForm.value | json}}</code>
<p>is form valid?: {{myForm.valid}}</p>
